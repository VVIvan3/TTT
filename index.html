<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="head">
        <div class="title">Choose your symbol
            <div class="subtitle>">Opponent get's the opposite</div>
        </div>
        <button type="button" class="x">X</button><button type="button" class="o">O</button>
    </div>
    <div class="game-box">
        <div class="box" id="t0">[ - ]</div><div class="box" id="t1">[ - ]</div><div class="box" id="t2">[ - ]</div>
        <div class="box" id="t3">[ - ]</div><div class="box" id="t4">[ - ]</div><div class="box" id="t5">[ - ]</div>
        <div class="box" id="t6">[ - ]</div><div class="box" id="t7">[ - ]</div><div class="box" id="t8">[ - ]</div>
    </div>
    <button type="button" class="reset">Reset</button>
</body>
</html>
